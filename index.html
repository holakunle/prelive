<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Imaging Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 15px;
            object-fit: cover;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-item {
            padding: 15px 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu-item:hover {
            background: #34495e;
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .badge {
            position: absolute;
            right: 10px;
            background: #e74c3c;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }

        .welcome {
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/middle-page/profile-placeholder.jpg" alt="Profile" class="profile-img" id="profilePic">
            <span class="profile-name" id="userName">User Name</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-inbox"></i> Inbox
        </div>
        <div class="menu-item">
            <i class="fas fa-clock"></i> Recent Studies
            <span class="badge" id="recentCount">3</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-tasks"></i> Assigned Studies
            <span class="badge" id="assignedCount">2</span>
        </div>
        <div class="menu-item" onclick="window.location.href='/orthanc/ui/app/index.html'">
            <i class="fas fa-database"></i> View Entire Database
        </div>
        <div class="menu-item">
            <i class="fas fa-file-alt"></i> Create a Report
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-bar"></i> View Statistics
        </div>
        <div class="menu-item">
            <i class="fas fa-robot"></i> Ask AI
        </div>
    </div>

    <div class="main-content">
        <div class="welcome" id="welcomeMessage"></div>
        <div class="dashboard-grid">
            <div class="card">
                <i class="fas fa-clock"></i>
                <h3>Recent Studies</h3>
                <p>View your recently uploaded studies</p>
            </div>
            <div class="card">
                <i class="fas fa-tasks"></i>
                <h3>Assigned Studies</h3>
                <p>Check studies assigned to you</p>
            </div>
            <div class="card">
                <i class="fas fa-database"></i>
                <h3>Database</h3>
                <p>Access the full study database</p>
            </div>
        </div>
    </div>

    <script>
        // Dynamic welcome message
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return "Good Morning";
            if (hour < 17) return "Good Afternoon";
            return "Good Evening";
        }

        // This would typically come from your auth system
        const userName = "Dr. Smith"; // Replace with actual user data
        document.getElementById("welcomeMessage").textContent = 
            `${getGreeting()}, ${userName}`;

        // Placeholder for profile picture - replace with actual URL from auth
        const profilePicUrl = "/middle-page/profile-placeholder.jpg";
        document.getElementById("profilePic").src = profilePicUrl;

        // Function to fetch recent studies count (placeholder)
        async function updateRecentStudies() {
            // This would make an API call to Orthanc to get recent studies
            // For demo, using static number
            const recentCount = 3; // Replace with actual API call
            document.getElementById("recentCount").textContent = recentCount;
        }

        // Function to fetch assigned studies count (placeholder)
        async function updateAssignedStudies() {
            // This would make an API call to get assigned studies
            const assignedCount = 2; // Replace with actual API call
            document.getElementById("assignedCount").textContent = assignedCount;
        }

        // Initialize
        updateRecentStudies();
        updateAssignedStudies();
    </script>
</body>
</html>
